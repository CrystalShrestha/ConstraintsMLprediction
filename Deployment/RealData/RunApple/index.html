<!doctype html>
<html><head><meta charset="utf-8"/><title>RunApple</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head><body>
<header><h1>Apple Quality — Regression & Classification</h1></header>
<section class="card"><h2>Inputs</h2><div id="inputs" class="grid"></div>
<div class="toolbar">
  <label><input type="radio" name="task" value="clf" checked> Classification</label>
  <label><input type="radio" name="task" value="reg"> Regression</label>
  <label id="thrwrap">Threshold <span id="thv">0.50</span> <input id="thr" type="range" min="0" max="1" step="0.01" value="0.5"></label>
  <button id="btnPredict">Predict</button>
</div>
<pre id="out">Loading…</pre></section>
<script src="app.js"></script></body></html>
